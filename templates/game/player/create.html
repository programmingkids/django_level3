{% extends "base.html" %}

{% block title%}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 p-2 bg-primary text-white">{{ title }}</h2>
    
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    
     <div class="mb-3">
        <a href="{% url 'game:player_list' %}" class="btn btn-primary">一覧に戻る</a>
    </div>
    
    <form action="{% url 'game:player_create' %}" method="post" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>
{% endblock %}
