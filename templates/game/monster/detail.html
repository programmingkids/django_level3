{% extends "base.html" %}

{% block title%}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 p-2 bg-primary text-white">{{ title }}</h2>
    
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    
    <table class="table table-hover table-bordered">
        <tr>
            <th>ID</th>
            <td>{{object.id}}</td>
        </tr>
        <tr>
            <th>名前</th>
            <td>{{object.name}}</td>
        </tr>
        <tr>
            <th>HP</th>
            <td>{{object.hp}}</td>
        </tr>
        <tr>
            <th>MP</th>
            <td>{{object.mp}}</td>
        </tr>
        <tr>
            <th>タイプ</th>
            <td>{{object.get_type_display}}</td>
        </tr>
    </table>
</div>
{% endblock %}
