{% if messages %}
    <div class="my-3">
    {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}"{% endif %} role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    </div>
{% endif %}
