{% if messages %}
    <div class="my-3">
    {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }} alert-dismissible fade show"{% endif %} role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    </div>
{% endif %}
